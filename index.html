<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faqja Ime Personale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: black;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: orange;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .welcome {
            color: orange;
        }
        .services, .contact {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showSection('welcome')">Mirë se vini</a>
        <a href="#" onclick="showSection('services')">Shërbime</a>
        <a href="#" onclick="showSection('contact')">Kontaktoni</a>
    </div>

    <div id="welcome" class="content welcome">
        <h1>Mirë se vini në faqen time personale!</h1>
        <p><a href="#" onclick="showSection('services')">Keni nevojë për përkthyes gjyqësor të besueshëm?</a></p>
    </div>

    <div id="services" class="content services">
        <h1>Shërbimet</h1>
        <p>Këtu mund të shtoni informacion për shërbimet tuaja.</p>
    </div>

    <div id="contact" class="content contact">
        <h1>Kontaktoni</h1>
        <form>
            <label for="name">Emri:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Mesazhi:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Dërgo">
        </form>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
