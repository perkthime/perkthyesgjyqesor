<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website me Sfond Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="https://player.vimeo.com/external/9668755.sd.mp4?s=8b9e8b9e8b9e8b9e8b9e8b9e8b9e8b9e&profile_id=164" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>Mirë se vini në Website-in Tim</h1>
        <p>Këtu mund të vendosni përmbajtjen tuaj.</p>
    </div>
</body>
</html>
