<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arianit Murati</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            color: #ff6600; /* Ngjyra portokalli */
            font-size: 1em; /* Tekst i vogël */
        }
        .container p {
            font-size: 0.8em; /* Tekst i vogël */
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-size: 0.8em; /* Tekst i vogël */
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .icon {
            width: 16px; /* Ikonat më të vogla */
            vertical-align: middle;
            margin-right: 5px;
            transition: filter 0.3s;
        }
        .icon:hover {
            filter: brightness(0.5) sepia(1) hue-rotate(180deg); /* Ndryshimi i ngjyrës kur kaloni mbi ikonë */
        }
        .phone-number:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .stylish-text {
            font-family: 'Raleway', sans-serif;
            font-size: 1em;
            color: #222; /* Ngjyrë e errët */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arianit Murati</h1>
        <p class="stylish-text">Përkthyes gjyqësor/Traducteur assermenté</p>
        <p class="stylish-text">Web: <a href="https://perkthime.github.io/arianitmurati/" target="_blank">https://perkthime.github.io/arianitmurati/</a></p>
        <div class="contact-info">
            <p>
                <a href="tel:+38345569246" class="phone-number">
                    <img src="https://img.icons8.com/color/48/000000/phone.png" alt="Phone Icon" class="icon">
                    +383 45 569 246
                </a>
            </p>
            <p>
                <a href="https://www.instagram.com/arianitmurati80" target="_blank">
                    <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram Icon" class="icon">
                </a>
                <a href="https://www.facebook.com/arianit.murati.942" target="_blank">
                    <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Icon" class="icon">
                </a>
                <a href="https://www.linkedin.com/in/arianit-murati-354b0782" target="_blank">
                    <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn Icon" class="icon">
                </a>
            </p>
        </div>
    </div>
</body>
</html>
