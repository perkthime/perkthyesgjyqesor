<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faqja Ime Personale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/604684/pexels-photo-604684.jpeg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }
        .navbar .left {
            color: orange;
            font-size: 18px;
        }
        .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .right a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar .right a:hover {
            background-color: orange;
            color: black;
        }
        .dropdown {
            display: inline-block;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: orange;
            color: black;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            color: white;
        }
        .welcome {
            color: white;
        }
        .highlight {
            border: 2px solid orange;
            color: white; /* Changed to white */
            padding: 5px;
            display: inline-block;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .highlight:hover {
            transform: scale(1.1);
        }
        .main-text {
            color: orange;
            text-align: left;
            margin-left: 20px;
            font-size: 18px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .social-container {
            padding: 8px;
            margin: 0px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: wrap;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .social-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .social-links a {
            margin: 0 10px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            transition: background-color 0.2s;
        }
        .social-links a:hover img {
            background-color: orange;
        }
        .footer {
            text-align: center;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .new-page {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            border: 2px solid black;
            min-height: 100vh;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            background-color: orange;
            color: black;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .contact-form input[type="submit"]:hover {
            background-color: darkorange;
        }
        .required {
            color: red;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar .right {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .navbar .right a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="left">Përkthyes Gjyqësor i Certifikuar për Gjuhët Frëngjisht dhe Shqip</span>
        <div class="right">
            <a href="#" onclick="showSection('welcome')">Mirë se vini</a>
            <div class="dropdown">
                <button class="dropbtn">Shërbime 
                    <i class="fa fa-caret-down"></i>
                </button>
            </div> 
            <a href="#" onclick="showSection('contact')">Kontaktoni</a>
        </div>
    </div>

    <div id="welcome" class="content welcome" style="display: block;">
        <h1 style="color: white;">Mirë se vini në faqen time personale!</h1>
        <p><a href="#" onclick="showSection('services')" class="highlight" style="color: white; border: 2px solid orange;">Keni nevojë për përkthyes gjyqësor të besueshëm?</a></p>
    </div>

    <div id="contact" class="content contact">
        <h1>Kontaktoni</h1>
        <form>
            <label for="name">Emri:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Mesazhi:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Dërgo">
        </form>
    </div>

    <div class="social-container">
        <div class="social-links">
            <a href="https://www.instagram.com/arianitmurati80" target="_blank" aria-label="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram profile of Arianit Murati">
            </a>
            <a href="https://www.facebook.com/arianit.murati.942" target="_blank" aria-label="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook profile of Arianit Murati">
            </a>
            <a href="https://www.linkedin.com/in/arianit-murati-354b0782" target="_blank" aria-label="LinkedIn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn profile of Arianit Murati">
            </a>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
