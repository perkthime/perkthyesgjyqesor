<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            font-family: Arial, sans-serif;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;

            margin: 10px;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .instagram { background: #E4405F; }
        .facebook { background: #3b5998; }
        .linkedin { background: #0077B5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rrjetet Sociale të Arianit Murati</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/arianitmurati80" class="instagram">Instagram</a>
            <a href="https://www.facebook.com/arianit.murati.942" class="facebook">Facebook</a>
