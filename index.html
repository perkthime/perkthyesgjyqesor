<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>

        }
        .phone-number:hover {

        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://www.instagram.com/arianitmurati80" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="30" height="30">
        </a>
        <a href="https://www.facebook.com/arianit.murati.942" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="30" height="30">
        </a>
        <a href="https://www.linkedin.com/in/arianit-murati-354b0782" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" width="30" height="30">
        </a>
    </div>
    <div class="phone-number" onclick="window.location.href='tel:+38345569246'">
        +383 45 569 246
    </div>
</body>
</html>
