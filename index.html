<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faqja Ime Personale</title>
    <style>
        /* Stilet ekzistuese */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
        }
        .navbar {
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }
        .navbar .left {
            color: orange;
            font-size: 18px;
        }
        .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .right a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar .right a:hover {
            background-color: orange;
            color: black;
        }
        .dropdown {
            display: inline-block;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: orange;
            color: black;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .welcome {
            color: white;
        }
        .highlight {
            border: 2px solid orange;
            background-color: orange;
            color: black;
            padding: 5px;
            display: inline-block;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .highlight:hover {
            transform: scale(1.1);
        }
        .main-text {
            color: orange;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .social-container {
            padding: 8px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 52px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-links a {
            margin: 0 10px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar .right {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .navbar .right a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="https://www.pexels.com/video/9668755/download/" type="video/mp4">
    </video>
    <audio autoplay loop>
        <source src="https://soundcloud.com/erik-satie/gnossienne-n-1" type="audio/mpeg">
    </audio>
    <div class="content">
        <div class="navbar">
            <div class="left">Logo</div>
            <div class="right">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <div class="dropdown">
                    <button class="dropbtn">More</button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-text">Mirë se vini në faqen time personale!</div>
        <div class="image-container">
            <img src="https://images.pexels.com/photos/604684/pexels-photo-604684.jpeg" alt="Example Image">
        </div>
        <div class="social-container">
            <div class="social-links">
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt="Facebook"></a>
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733558.png" alt="Twitter"></a>
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733579.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
