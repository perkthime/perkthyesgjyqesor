<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website me Animacion dhe Muzikë</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="https://www.pexels.com/video/close-up-shot-of-red-ink-diffusion-in-water-9668755/" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>Mirë se vini në faqen time!</h1>
        <p>Shijoni animacionin dhe muzikën në sfond.</p>
    </div>
    <audio autoplay loop>
        <source src="https://soundcloud.com/erik-satie/gnossienne-n-1" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
