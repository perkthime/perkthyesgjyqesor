<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rrjetet Sociale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .social-links a {
            display: inline-block;
            margin: 5px;
            text-decoration: none;
        }
        .social-links img {
            width: 20px;
            height: 20px;
            transition: filter 0.3s;
        }
        .social-links img:hover {
            filter: none;
        }
        .phone-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .phone-link img {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }
        .phone-link:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rrjetet Sociale</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/arianitmurati80" target="_blank" aria-label="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram profile of Arianit Murati" style="filter: grayscale(100%);">
            </a>
            <a href="https://www.facebook.com/arianit.murati.942" target="_blank" aria-label="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook profile of Arianit Murati" style="filter: grayscale(100%);">
            </a>
            <a href="https://www.linkedin.com/in/arianit-murati-354b0782" target="_blank" aria-label="LinkedIn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn profile of Arianit Murati" style="filter: grayscale(100%);">
            </a>
        </div>
        <a href="tel:+38345569246" class="phone-link" aria-label="Phone">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Phone_icon.png" alt="Phone icon">
            +383 45 569 246
        </a>
    </div>
</body>
</html>
