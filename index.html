<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            text-decoration: none;
            color: inherit;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
        .phone-number {
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }
        .phone-number:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://www.instagram.com/arianitmurati80" target="_blank">
            <img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111463.svg" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/arianit.murati.942" target="_blank">
            <img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111392.svg" alt="Facebook">
        </a>
        <a href="https://www.linkedin.com/in/arianit-murati-354b0782" target="_blank">
            <img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111532.svg" alt="LinkedIn">
        </a>
    </div>
    <div class="phone-number" onclick="window.location.href='tel:+38345569246'">
        +383 45 569 246
    </div>
</body>
</html>
