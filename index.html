<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website me Animacion</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="myVideo">
            <source src="https://www.pexels.com/video/close-up-shot-of-red-ink-diffusion-in-water-9668755/" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>Mirë se vini në faqen time!</h1>
        <p>Kjo është një faqe me një sfond animacioni të bukur.</p>
    </div>
    <script>
        // JavaScript code can be added here if needed for additional functionality
    </script>
</body>
</html>
