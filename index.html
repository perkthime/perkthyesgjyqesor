<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faqja Ime Personale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: orange;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            color: orange;
        }
        .content p {
            color: orange;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .contact-form button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Mirë se vini</a>
        <a href="#services">Shërbime</a>
        <a href="#contact">Kontaktoni</a>
    </div>

    <div id="home" class="content">
        <h1>Mirë se vini në faqen time personale!</h1>
        <p><a href="#services" style="color: orange;">Keni nevojë për përkthyes gjyqësor të besueshëm?</a></p>
    </div>

    <div id="services" class="content">
        <h2>Shërbime</h2>
        <p>Shërbimi 1</p>
        <p>Shërbimi 2</p>
    </div>

    <div id="contact" class="content">
        <h2>Kontaktoni</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Emri" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <textarea name="message" placeholder="Mesazhi" required></textarea>
            <button type="submit">Dërgo</button>
        </form>
    </div>
</body>
</html>
